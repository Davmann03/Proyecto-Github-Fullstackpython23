<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="estilospagina.css">
</head>

<body>
    <div class="logintitle"><h1>Iniciar sesion</h1></div>
    <hr>
    <section>
        <div class="flex-contlogin">
            <form action="login">
               <div class="flex-itemlogin"><label for="nameoremail">Email:</label>
               <input type="text" name="nameoremail" id="nameoremail" placeholder="Ingrese su nombre de Usuario o Email...">
               </div>
               <div class="flex-itemlogin"><label for="contraseña">Clave:</label>
               <input type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña...">
               </div>
            </form>
        </div>
                 
    </section><hr>
</body>

</html>
